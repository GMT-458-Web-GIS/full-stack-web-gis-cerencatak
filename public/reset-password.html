<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈ûifre Sƒ±fƒ±rlama</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background-color: #219150; }
        #message { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîë Yeni ≈ûifre Belirle</h2>
        <form id="resetForm">
            <input type="password" id="newPass" placeholder="Yeni ≈ûifre" required>
            <input type="password" id="confirmPass" placeholder="Yeni ≈ûifre (Tekrar)" required>
            <button type="submit">≈ûifreyi Deƒüi≈ütir</button>
        </form>
        <div id="message"></div>
        <a href="/" style="display:none; margin-top:15px; color:#666;" id="loginLink">Giri≈ü Yap</a>
    </div>

    <script>
        // URL'den Token'ƒ± al
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.body.innerHTML = "<h3 style='text-align:center; margin-top:50px;'>Hatalƒ± Link!</h3>";
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const p1 = document.getElementById('newPass').value;
            const p2 = document.getElementById('confirmPass').value;
            const msg = document.getElementById('message');

            if(p1 !== p2) { msg.innerHTML = "<span style='color:red'>≈ûifreler uyu≈ümuyor!</span>"; return; }

            msg.innerHTML = "ƒ∞≈üleniyor...";

            const res = await fetch('/api/reset-password', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ token, newPassword: p1 })
            });
            
            const data = await res.json();
            if (data.success) {
                msg.innerHTML = "<span style='color:green'>‚úÖ ≈ûifre deƒüi≈üti! Y√∂nlendiriliyorsunuz...</span>";
                document.getElementById('resetForm').style.display = 'none';
                setTimeout(() => window.location.href = '/', 2000);
            } else {
                msg.innerHTML = "<span style='color:red'>‚ùå " + (data.error || 'Hata') + "</span>";
            }
        });
    </script>
</body>
</html>
